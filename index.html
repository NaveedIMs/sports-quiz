<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>General Knowledge Quiz</title>
  <style>
    body {
      background-image: url('your-background-image.jpg'); /* Replace with your image path */
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .quiz-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 50px auto;
      width: 80%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .options button {
      display: block;
      background-color: #444;
      border: none;
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .options button.correct {
      background-color: green;
    }
    .options button.incorrect {
      background-color: red;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #00bcd4;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #scoreBox {
      font-size: 22px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question">Question Text</div>
      <div class="options" id="options"></div>
      <button id="nextBtn">Next</button>
    </div>
    <div id="scoreBox"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which is the largest desert in the world?",
        options: ["Sahara", "Gobi", "Thar", "Arctic"],
        answer: "Sahara"
      },
      {
        question: "What is the capital of Australia?",
        options: ["Sydney", "Melbourne", "Canberra", "Perth"],
        answer: "Canberra"
      },
      // Add more questions here...
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreBox = document.getElementById("scoreBox");

    function loadQuestion() {
      const currentQ = quizData[current];
      questionEl.textContent = currentQ.question;
      optionsEl.innerHTML = "";

      currentQ.options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(btn, currentQ.answer);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(button, correct) {
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach((btn) => {
        btn.disabled = true;
        if (btn.textContent === correct) btn.classList.add("correct");
        else if (btn !== button) btn.classList.add("inactive");
      });

      if (button.textContent === correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
      }
    }

    nextBtn.onclick = () => {
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz").style.display = "none";
        scoreBox.style.display = "block";
        scoreBox.innerHTML = `You scored ${score} out of ${quizData.length}`;
      }
    };

    loadQuestion();
  </script>
</body>
</html>
