<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://i.imgur.com/1POk5fL.jpg'); /* ‚Üê Replace with your own hosted background */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quiz-container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #fff;
    }

    .option {
      display: block;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .correct {
      background-color: #28a745 !important;
    }

    .wrong {
      background-color: #dc3545 !important;
    }

    .next-btn {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background-color: #6c5ce7;
      color: white;
      cursor: pointer;
    }

    .score {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
    <div class="score" id="scoreBox"></div>
  </div>

  <script>
    const quiz = [
      {
        question: "Which planet in the Solar System is the smallest?",
        options: ["Pluto", "Earth", "Mercury", "Mars"],
        answer: 2
      },
      {
        question: "Which is the longest river in the world?",
        options: ["Amazon", "Nile", "Yangtze", "Mississippi"],
        answer: 1
      },
      {
        question: "Who invented the telephone?",
        options: ["Alexander Bell", "Edison", "Newton", "Einstein"],
        answer: 0
      }
    ];

    let current = 0;
    let score = 0;
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const scoreBox = document.getElementById('scoreBox');

    function loadQuestion() {
      const q = quiz[current];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i, btn);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, btn) {
      const q = quiz[current];
      const buttons = document.querySelectorAll('.option');
      buttons.forEach(b => b.disabled = true);
      if (selected === q.answer) {
        btn.classList.add('correct');
        score++;
      } else {
        btn.classList.add('wrong');
        buttons[q.answer].classList.add('correct');
      }
    }

    function nextQuestion() {
      current++;
      if (current < quiz.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = '';
        document.querySelector('.next-btn').style.display = 'none';
        scoreBox.textContent = `Your Score: ${score} / ${quiz.length}`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
