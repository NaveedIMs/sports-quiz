<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCQs Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
      text-align: left;
    }
    .options button.correct {
      background-color: #c8e6c9;
    }
    .options button.wrong {
      background-color: #ffcdd2;
    }
    .next-btn {
      margin-top: 20px;
      padding: 10px 20px;
    }
    .result {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <div id="quiz">
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
    <div class="result" id="result"></div>
  </div>
</div>

<script>
const quizData = [
  {
    question: "1. What is the capital of France?",
    options: ["Berlin", "Madrid", "Paris", "London"],
    answer: "Paris"
  },
  {
    question: "2. Who wrote 'Hamlet'?",
    options: ["Charles Dickens", "William Shakespeare", "Leo Tolstoy", "Mark Twain"],
    answer: "William Shakespeare"
  },
  {
    question: "3. What is the chemical symbol of water?",
    options: ["H2O", "O2", "NaCl", "CO2"],
    answer: "H2O"
  }
];

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const q = quizData[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.innerText = option;
    btn.onclick = () => checkAnswer(btn, q.answer);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("result").innerText = "";
}

function checkAnswer(button, correctAnswer) {
  const buttons = document.querySelectorAll("#options button");
  buttons.forEach(btn => {
    btn.disabled = true;
    if (btn.innerText === correctAnswer) {
      btn.classList.add("correct");
    } else if (btn === button) {
      btn.classList.add("wrong");
    }
  });

  if (button.innerText === correctAnswer) {
    score++;
  }
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    document.getElementById("quiz").innerHTML = `<div class="result">Your Score: ${score}/${quizData.length}</div>`;
  }
}

window.onload = loadQuestion;
</script>

</body>
</html>
